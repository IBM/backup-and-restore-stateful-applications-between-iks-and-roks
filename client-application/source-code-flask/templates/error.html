<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="apple-touch-icon" sizes="180x180" href="../static/images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../static/images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../static/images/favicon-16x16.png">
    <link rel="manifest" href="../static/images/site.webmanifest">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/carbon-components/css/carbon-components.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link rel="stylesheet" href="../static/css/style.css">
    <title>Error: Client Application</title>
</head>

<body>
    <div class="bx--grid">
        <div class="bx--row">
            <div class="bx--col-lg-12">
                <div class="outside">
                    <br>
                    <div class="center">
                        <h1 align="center">Error</h1>
                        <div
                            class="bx--inline-notification bx--inline-notification--error bx--inline-notification--low-contrast"
                            role="alert">
                            <div class="bx--inline-notification__details">
                                <svg focusable="false" preserveAspectRatio="xMidYMid meet"
                                    style="will-change: transform;" xmlns="http://www.w3.org/2000/svg"
                                    class="bx--inline-notification__icon" width="20" height="20" viewBox="0 0 20 20"
                                    aria-hidden="true">
                                    <path
                                        d="M10,1c-5,0-9,4-9,9s4,9,9,9s9-4,9-9S15,1,10,1z M13.5,14.5l-8-8l1-1l8,8L13.5,14.5z">
                                    </path>
                                    <path d="M13.5,14.5l-8-8l1-1l8,8L13.5,14.5z" data-icon-path="inner-path"
                                        opacity="0"></path>
                                </svg>
                                <div class="bx--inline-notification__text-wrapper">
                                    <h2 class="bx--inline-notification__title">Cannot Create Table</h2>
                                    <p class="bx--inline-notification__subtitle">Check the connection credentials and try again.</p>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="https://unpkg.com/carbon-components/scripts/carbon-components.min.js"></script>

</html>
